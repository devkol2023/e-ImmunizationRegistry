<div class="modal-header">
    <h2 class="modal-title mt-0">Add Vaccine</h2>
    <button mat-icon-button class="icon-red" (click)="close()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
<div mat-dialog-content class="candidate-details-container">
    <form [formGroup]="vaccineForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="vaccineForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock">
          <mat-error *ngIf="vaccineForm.get('stock')?.hasError('min')">Stock must be greater than 0</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Expiration Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="expiry" readonly/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="vaccineForm.get('expiry')?.touched && vaccineForm.get('expiry')?.hasError('required')">Expiration Date is required</mat-error>
        </mat-form-field>
      </form>
</div>

<div mat-dialog-actions style="padding: 8px;">
    <button class="btn" style="margin-right: 10px;" type="button" (click)="close()">Close</button>
    <button class="btn" (click)="submit()">Submit</button>
</div>
